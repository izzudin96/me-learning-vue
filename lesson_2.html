<!doctype html>
<head>
    <title>Document</title>
</head>
<body>

<style>
    .is-loading { background:red; }
</style>

<div id="root">
    <!-- :title can be used instead of v-bind:title  -->
    <button v-bind:title="title">Add name</button>
    <button :class="{ 'is-loading': isLoading }" @click="toggleClass">click me</button>
    <button :disabled="isDisabled" @click="toggleDisabled">Disable Me</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<script>
    app = new Vue({
        el: '#root',
        data: {
            title: 'The title is set using Vue',
            class: 'is-loading',
            isDisabled: false,
            isLoading: false,
        },

        methods: {
            toggleClass() {
                if(this.isLoading == false) {
                    this.isLoading = true;
                } else {
                    this.isLoading = false;
                }
            },

            toggleDisabled() {
                if(this.isDisabled == false) {
                    this.isDisabled = 'disabled';
                }
            }
        }
    });
</script>

</body>
</html>
