<!doctype html>
<head>
    <title>Document</title>
</head>
<body>

<div id="root">
   <h1>
       {{ reversedMessage }}
   </h1>
    <h1>All tasks</h1>
    <li v-for="task in tasks"><input type="checkbox" v-model="task.completed">{{ task.description }}</li>

    <h1>Completed Tasks</h1>
    <li v-for="task in completedTasks" v-text="task.description"></li>
    <hr>

    <h1>Incomplete Tasks</h1>
    <li v-for="task in incompleteTasks" v-text="task.description"></li>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<script>
    app = new Vue({
        el: '#root',
        data: {
            message: 'Hello World',
            tasks: [
                { description: 'Go to the store', completed:true },
                { description: 'Go to the shop', completed:false },
                { description: 'Go to the dryer', completed:false },
                { description: 'Go to the mall', completed:true },
                { description: 'Go to the laundry', completed:true },
            ],
        },

        computed: {
            reversedMessage() {
                return this.message.split('').reverse().join('');
            },

            incompleteTasks() {
                return this.tasks.filter(task => ! task.completed);
                // Can write like this
                // return this.tasks.filter(function(task) {
                //     return ! task.completed;
                // });
            },

            completedTasks() {
                return this.tasks.filter(task => task.completed);
            }
        }
    });
</script>

</body>
</html>
